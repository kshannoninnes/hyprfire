{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hyprfire</title>
        <link rel="stylesheet" href="{% static 'hyprfire_app/page-style.css' %}">
        <link rel="stylesheet" href="{% static 'hyprfire_app/card-style.css' %}">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>

    <body>

        <div class="split left">
              <ul class="w3-ul">
                <li><h3>Files</h3></li>
                {% for file in object_list %}
                    <li class="w3-hover-amber" onclick="">{{ file }}</li>
                {% endfor %}
              </ul>
        </div>

        <div class="split right">
          <div class="centered-right">
            <h1>GRAPH WINDOW</h1>
          </div>
        </div>

    </body>
</html>
